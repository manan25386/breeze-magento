    upstream fastcgi_backend {
    server localhost:9000; # Variables: FPM_HOST and FPM_PORT
    }

    server {
        listen       80;
        server_name dev.breezemagento.com;
        set $MAGE_ROOT /var/www/html; # Variable: MAGENTO_ROOT
        set $MAGE_MODE developer; # Variable: MAGENTO_RUN_MODE

        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log;

        include /etc/nginx/default.d/*.conf;
        include /var/www/html/nginx.conf.sample;

        client_body_buffer_size 1M;
        client_max_body_size 100M;
        client_header_buffer_size 1k;

         # Support for SSL termination.
        set $my_http "http";
        set $my_ssl "off";
        set $my_port "80";
                if ($http_x_forwarded_proto = "https") {
                set $my_http "https";
                set $my_ssl "on";
